<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Team</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/team.css' %}">

</head>

<body>
                    <!--Navbar-->
                    <nav class="navbar navbar-expand-lg navbar-dark ">
                        <!-- Navbar brand -->
                        <a class="navbar-brand" href="/home">Home</a>
                        <!-- Collapse button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse" id="basicExampleNav">
                            <!-- Links -->
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="">Team Schedule
                                        <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">My Account</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Rankings</a>
                                </li>
                                <!-- <li class="nav-item">
                                    <a class="nav-link" href="#">My Team</a>
                                </li> -->
                            </ul>
                            <!-- Links -->
                            <form class="form-inline">
                                {% csrf_token %}
                                <div class="md-form my-0">
                                    <a class="form-control mr-sm-2 btn-dark" href="/logout">Logout</a>
                                </div>
                            </form>
                        </div>
                    </nav>    
    <div class="container">
        <div class="container-fluid ">
            <h1 class="header col-10">Update Team</h1>
            <form class="col-10" action="#" method="POST">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                    <input placeholder="Team Name" type="text" name="team_name"class="form-control input-lg">
                    </div>
                    <div class="form-group">
                    <input placeholder="Team Sport" type="text" name="team_sport"class="form-control input-lg">
                    </div>
                    <div class="form-group">
                    <input placeholder="Coach/Captain" type="text" name="coach_captain"class="form-control input-lg">
                    </div>
                    <div class="form-group">
                    <input placeholder="Team Logo" type="file" name="team_logo"class="form-control input-lg">
                    </div>
                    <div class="form-group">
                    <button class="btn btn-outline-light" type="submit">Update</button>
                    </div>
                </fieldset>
            </form>
        </div> <!--end container-fluid-->
    </div><!--end container-->
</body>

</html>
