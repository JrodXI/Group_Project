<head>

<body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="/home">Home</a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="">My Team

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="#">My Team</a>
                    </li> -->
                </ul>
                <!-- Links -->
                <form class="form-inline">

                    <div class="md-form my-0">

                    </div>
                </form>
            </div>
        </nav>

        <div class="grid-7 element-animation">

            <div class="card color-card">
                <img src="{% static 'css/img/profile.png' %}"

                <p class="user-info"> Email: </p>

                <div class="desc top">

                <button class="btn color-a top"> Edit Account</button>

        <!--card-2-->

        <div class="grid-7 element-animation">

                <img src="{% static 'css/img/profile.png' %}"                    alt="profile-pic" class="profile">
                <h1 class="title">Team </h1>
                <p class="user-info"> team info here</p>
                <div class="desc top">
                    <p>team info here</p>
                </div>
                <button class="btn color-a top">Edit Team</button>
                

                <hr >
