<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaybookSports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/team.css' %}">

</head>

<body>
                        <!--Navbar-->
                        <nav class="navbar navbar-expand-lg navbar-dark ">
                            <!-- Navbar brand -->
                            <a class="navbar-brand" href="/home">Home</a>
                            <!-- Collapse button -->
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <!-- Collapsible content -->
                            <div class="collapse navbar-collapse" id="basicExampleNav">
                                <!-- Links -->
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/profile">My Account</a>
                                    </li>

                                    <li class="nav-item active">
                                        <a class="nav-link" href="">Team Schedule
                                            <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Rankings</a>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <a class="nav-link" href="#">My Team</a>
                                    </li> -->
                                </ul>
                                <!-- Links -->
                                <form class="form-inline">
                                    {% csrf_token %}
                                    <div class="md-form my-0">
                                        <a class="form-control mr-sm-2 btn-light" href="/logout">Logout</a>
                                    </div>
                                </form>
                            </div>
                        </nav>    
    
    <div class="container">
        <div class="container-fluid">
                <h1 class="col-10 header">Create Team</h1>
                    <div class=" messages text-center ">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <div class='col-10' >
                        <form action="create_team" method=POST>
                        {% csrf_token %}
                        <fieldset >
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="team_name" placeholder="Enter Team Name" name='team_name'>
                        </div>
                        <div class="input-group mb-3" >
                            <select class="custom-select" name="team_sport" id="team_sport">
                                <option selected disabled >Select Team Sport</option>
                                <option value="Basketball">Basketball</option>
                                <option value="Football">Football</option>
                                <option value="Baseball">Baseball</option>
                                <option value="Hockey">Hockey</option>
                                <option value="Soccer">Soccer</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect02">Options</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="captain" placeholder="Enter Coach/Captain Name" name='teams'>
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" name="team_logo" class="custom-file-input" id="inputGroupFile02">
                                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class='btn btn-outline-light' type="submit" value='Add Team'>
                        </div>
                        </fieldset>
                        </form>
                    </div> <!--end form div-->
        </div> <!--end container-fluid-->
    </div> <!--end container div-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
